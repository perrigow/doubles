<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dennis Gregory Memorial Doubles League">
    <meta name="author" content="Wayne Perrigo">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}{{ site.theme_path}}icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}{{ site.theme_path}}icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}{{ site.theme_path}}icons/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}{{ site.theme_path}}icons/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}{{ site.theme_path}}icons/safari-pinned-tab.svg" color="#2b5797">
    <meta name="msapplication-TileColor" content="#f0f0f0">
    <meta name="theme-color" content="#ffffff">

    <title>
      {%- if page.title -%}
        {{ page.title }}&nbsp;|&nbsp;
      {%- endif -%}
      {{ site.title -}}
    </title>
    {% if site.description -%}
      <meta name="description" content="{{ site.description | strip_html }}">
    {%- endif %}

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ site.baseurl }}{{ site.theme_path}}dgmd.css">
  </head>
  <body>
    <div id="container" class="mb-3">
      {% include header.html %}
      <section id="main">
        <div class="inner clearfix">
          {% include nav.html -%}
          <section id="content">
            <div class="inner">{{ content }}</div>
          </section>
        </div>
      </section>
      {% include footer.html %}
    </div>
    <!-- /container -->

    <!-- Include Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <!-- Select Nav -->
    <script src="{{ site.baseurl }}{{ site.theme_path}}/assets/js/selectnav.js"></script>

    <script>
      var copy_year = new Date().getFullYear();
      document.getElementById("copy-year").innerHTML = copy_year;
    </script>
  </body>
</html>
