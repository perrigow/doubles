{% assign menu_pages = site.pages | where_exp: "page", "page.nav_pos != nil" | sort: "nav_pos" -%}
<nav>
  <ul class="nav nav-fill d-none d-md-flex">
  {%- for menu_page in menu_pages %}
    <li class="nav-item {% if menu_page.title == page.title %}active{% endif %}">
      <a class="nav-link" href="{{ menu_page.url | relative_url}}">{{ menu_page.title }}</a>
    </li>
  {%- endfor %}
  </ul>

  <select class="selectnav d-block d-md-none" id="selectnav-main">
  {%- for menu_page in menu_pages %}
    <option value="{{ menu_page.url | relative_url }}" {% if menu_page.title == page.title %}class="selected" selected{% endif %}>{{ menu_page.title }}</option>
  {%- endfor %}
  </select>
</nav>
